
<div class="container theme-showcase">
  <div class="jumbotron">
    <div class="container-fluid bg-1 text-center">
      <h1 class="margin">Restaurant Roulette</h1>
      <h2 class="margin">Login</h2>
      <img src="https://untappedcities.com/wp-content/uploads/2018/04/John-Donohue-All-the-Restaurants-in-New-York-the-New-Yorker-Corner-Bistro-NYC-Untapped-Cities-Alyssa-Ciardi1.jpg" class="img-responsive img-circle margin" style="display:inline" alt="Restaurant" width="250" height="250">
      <img src="https://www.ediblebrooklyn.com/wp-content/uploads/sites/2/2017/06/image2.jpg" class="img-responsive img-circle margin" style="display:inline" alt="Restaurant" width="250" height="250">
      <img src="https://cdn.shopify.com/s/files/1/1641/2641/products/Toms_1200x.jpg?v=1570035116" class="img-responsive img-circle margin" style="display:inline" alt="Restaurant" width="250" height="250">
      <div *ngIf="!authInfo.isAuth">
        <h3>You are not logged in! <br> Please login with your Google account. </h3>
        <div class="col-md-2"> <button onclick="window.location.href='/auth/google'" class="btn btn-primary btn-block">Login</button> </div>
      </div>
    </div>

  </div>
</div>
