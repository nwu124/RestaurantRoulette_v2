<div div style="margin-left:20%">
  <label style="margin:5px">Favorite Input:</label>
  <input type="text" id="favoriteInput" style="padding:10px;margin:5px">
  <a class="btn btn-lg btn-primary" role="button" style="margin:5px" (click)="addFavorite()">Add a favorite restaurant</a>
  <a class="btn btn-lg btn-primary" role="button" style="margin:5px" (click)="removeFavorite()">Remove a favorite restaurant</a>
</div>
<br><br>
<div div style="margin-left:20%">
  <label style="margin:5px">Blocked Input:</label>
  <input type="text" id="blockedInput" style="padding:10px;margin:5px">
  <a class="btn btn-lg btn-primary" role="button" style="margin:5px" (click)="addBlocked()">Add a blocked restaurant</a>
  <a class="btn btn-lg btn-primary" role="button" style="margin:5px" (click)="removeBlocked()">Remove a blocked restaurant</a>
</div><br><br>



<table id="userlists">
  <tr>
    <th>Favorites</th>
  </tr>
  <sl-item [inputList]="favorites"></sl-item>
</table>

<table id="userlists">
  <tr>
    <th>Blocked</th>
  </tr>
  <sl-item [inputList]="blocked"></sl-item>
</table>

<table id="userlists">
  <tr>
    <th>History</th>
  </tr>
  <sl-item [inputList]="history"></sl-item>
</table>
