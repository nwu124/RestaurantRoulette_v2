<!DOCTYPE html>
<html lang="en">
<head>
	<!--Main theme-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            font: 20px Montserrat, sans-serif;
            line-height: 1.8;
            color: #1080f0;
        }

        p {
            font-size: 16px;
        }

        .margin {
            margin-bottom: 45px;
        }

        .bg-1 {
            background-color: #355e3b; /*Hunter Green */
            color: #ffffff;
        }

        .bg-2 {
            background-color: #474e5d; /* Dark Blue */
            color: #ffffff;
        }

        .bg-3 {
            background-color: #ffffff; /* White */
            color: #555555;
        }

        .bg-4 {
            background-color: #2f2f2f; /* Black Gray */
            color: #fff;
        }

        .container-fluid {
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .navbar {
            padding-top: 15px;
            padding-bottom: 15px;
            border: 0;
            border-radius: 0;
            margin-bottom: 0;
            font-size: 15px;
            letter-spacing: 2px;
        }

        .navbar-nav li a:hover {
            color: #1abc9c !important;
        }
    </style>
</head>

<body>
    <!--Navagation Bar-->
    <nav class="navbar navbar-light bg-light">
        <div class="navbar navbar-light bg-light">
            <div class="navbar-nav">
				<a class="nav-item nav-link px-1" href="#">HOME</a>
                <a class="nav-item nav-link px-1" href="#">Saved Lists</a>
                <a class="nav-item nav-link px-5" href="#">Account</a>
                <a class="nav-item nav-link px-3" href="#">Login/SignUp</a>
            </div>
        </div>
    </nav>

    <!-- First Container with App Icon-->
    <div class="container-fluid bg-1 text-center">
        <h3 class="margin">Restaurant Roulette</h3>
        <img src="https://untappedcities.com/wp-content/uploads/2018/04/John-Donohue-All-the-Restaurants-in-New-York-the-New-Yorker-Corner-Bistro-NYC-Untapped-Cities-Alyssa-Ciardi1.jpg" class="img-responsive img-circle margin" style="display:inline" alt="Restaurant" width="350" height="350">
        <img src="https://www.ediblebrooklyn.com/wp-content/uploads/sites/2/2017/06/image2.jpg" class="img-responsive img-circle margin" style="display:inline" alt="Restaurant" width="350" height="350">
        <img src="https://cdn.shopify.com/s/files/1/1641/2641/products/Toms_1200x.jpg?v=1570035116" class="img-responsive img-circle margin" style="display:inline" alt="Restaurant" width="350" height="350">
        <h3>Helping you find a place to eat with one shot.</h3>
    </div>

    <!--Search Bar-->
    <div class="container mt-5" div style="margin-top:10px">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card p-3 py-4">
                    <div class="row g-3 mt-2">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-6"> <input type="text" class="form-control" placeholder="Enter your zip code..."> </div>
                        <div class="col-md-3"> <button class="btn btn-secondary btn-block">Search</button> </div>
                    </div>
                    <div class="mt-3">
                        <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" class="advanced"> Click to Add Filters<i class="fa fa-angle-down"></i> </a>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                <div class="row">
                                    <div class="col-md-4"> <input type="text" placeholder="Genre" class="form-control"> </div>
                                    <div class="col-md-4"> <input type="text" class="form-control" placeholder="Price ($, $$, $$$)"> </div>
                                    <div class="col-md-4"> <input type="text" class="form-control" placeholder="Other tags (vegan etc.)"> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
